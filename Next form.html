<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-project</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <section class="nav">
        <div class="nav-container">
            <div class="logo">
                <a href="./index.html">
                    <img src="./assets/Logo.svg"/>
                </a>
            </div>
            <div class="nav-buttons">
                <button class="tertiary-button"> Save & exit</button>
                <button class="tertiary-button"> Need help?</button>
            </div>
        </div>
    </section>

    <section class="page-content">
        <div class="content-container">
            <fieldset class="options">
                <legend><span class="form-label">
                    <h1 class="heading1">What are the things the building have?</h1>
                    <p class="heading-description">Select up to two features, so we could get your description started.</p></span></legend>
                <div class="set-of-chips">
                    <button class="chip"><img src="./assets/Tv.svg"/> Television</button>
                    <button class="chip"><img src="./assets/icon_line/Shield_done.svg"/> Security</button>
                    <button class="chip"><img src="./assets/Wifi.svg"/> Wi-fi</button>
                    <button class="chip"><img src="./assets/Charger--Streamline-Ultimate.svg"/> Electricity</button>
                    <button class="chip"><img src="./assets/Frame 76.svg"/> Parking</button>
                    <button class="chip"><img src="./assets/Aperture.svg"/> Washing-machine</button>
                </div>
                <div class="other-features">
                    <label class="label-heading" for="others">Any other features?</label>
                    <textarea id="others" name="other-text" placeholder="Type here.."></textarea>
                </div>
            </fieldset>
        </div>
    </section>

    <footer class="progress">
    <div class="footer-container">
        <fieldset class="progress-group">
            <legend class="captions">About apartment</legend>
        <span class="pro-container">
            <a href="./index.html" class="number-wrapper"><button class="numbers" id="button1">1</button></a>
            <span class="progress-bar-container">
            <div class="progress-bar" id="bar1"></div>
            <div class="progress-bar" id="bar1"></div>
            <div class="progress-bar" id="bar1"></div>
            <div class="progress-bar"id="bar1"></div>
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
            </span>
            <a href="" class="number-wrapper"><button class="numbers">2</button></a>
            <a href="" class="number-wrapper"><button class="numbers">3</button></a>
            <a href="" class="number-wrapper"><button class="numbers">4</button></a>
            <a href="" class="number-wrapper"><button class="numbers">5</button></a>
        </span>
        </fieldset>
        <div class="footer-buttons">
            <button class="secondary-button"> Previous</button>
            <button class="primary-button"> Next</button>
        </div>
    </div>
    </footer>
</main>
</body>
</html>
